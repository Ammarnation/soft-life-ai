<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbase Chatbot Embed</title>
  
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f9f9f9;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.iframe-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding-bottom: 75%; /* Aspect ratio */
  height: 0;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

  </style>
</head>
<body>
  <h1>My Chatbase Chatbot</h1>

  <div class="iframe-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/DfG5GXK_KbtRRHrM5LgL5"
      title="Chatbot">
    </iframe>
  </div>

</body>
</html>
